<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensure the body covers the full height of the viewport */
      background-image: url('https://static.vecteezy.com/system/resources/previews/008/889/844/non_2x/quiz-set-in-doodle-style-illustration-icon-question-symbol-for-print-and-design-quiz-and-exam-concept-isolated-element-on-black-background-collection-of-sign-for-school-and-event-vector.jpg');    }
    header {
      background-color: #1a1a1a;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      flex: 1; /* Grow to fill remaining space */
      display: flex;
      flex-direction: column;
      align-items: center; /* Center children horizontally */
      justify-content: center; /* Center children vertically */
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color:beige;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #1a1a1a;
    }
    p {
      color: #555;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .question {
      margin-bottom: 20px;
      font-size: 24px;
      color: #1a1a1a;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .option {
      display: block;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 10px;
      border-radius: 0 0 10px 10px;
    }
    /* Add a video container to control the size and position of the video */
    .video-container {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    /* Set the video to fill the container and prevent user interaction */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #1a1a1a;
      color: #fff;
    }
    nav a {
      color: #fff;
      text-decoration: none;
    }

  </style>
</head>

<header>TEST YOUR INTELLIGENCE WITH QBK! </header>
<nav>
  <a href="Mini project .htmld">Home</a><br>

  <div id="introPage">  
    
    <h1>Welcome to the Quiz Challenge by Krish!</h1>
    <p>Test your knowledge with our fun quiz. Are you ready?</p>
    <a class="btn" href="Categories 1.html">Start Quiz</a>
  </div>
  <div id="quizPage" style="display: none;">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
  </div>
</div>
