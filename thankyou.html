<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      background-image: url('https://images.pexels.com/photos/2310713/pexels-photo-2310713.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 100px;
    }
    h1 {
      color: #3e3636;
    }
    p {
      color: #555;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://media3.giphy.com/media/FPDZV2JGkNGeUZdi7G/giphy.gif?cid=790b76117ysb59b7u09j8vubr1elc91jz5eq1d9igdn2xjfy&ep=v1_gifs_search&rid=giphy.gif&ct=g" style="max-width: 40%; max-height: 10%;" alt="">
    <h1>Thank You for Playing the Quiz!</h1>
    <h1>Your score is: <strong id="scoreDisplay"></strong></h1>
    <p>Would you like to see the solutions?</p>
    <a href="solutions.html" class="btn">View Solutions</a>
    <a href="Mini project .html" class="btn">Try Again</a>
  </div>

  <script>
    // Retrieve score from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const score = urlParams.get('score');

    // Display score
    document.getElementById('scoreDisplay').textContent = score + "%";
  </script>
  
</body>
</html>
